<!DOCTYPE html>
<html>
<head>
    <title>Nozzle Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <h1>Nozzle Application Calculator</h1>
    <p>Use the form to find out how much it costs to use worn out 
        nozzles and how long it'll take to pay for a new set</p>
        <br>
        <form method="GET" id='form'>
            Amount from old nozzle:<input type="text" id="worn" placeholder="In gallons" onchange='displayOverApply()'></input><br>
            <div id="size">
            Nozzle size:<select name="nozzle" id='size' onchange="displayFlow(), displayOverApply()">
                <option value="00" id="00">Select a size</option>
                <option value="01" id="01">01 Orange</option>
                <option value="015" id="015">015 Green</option>
                <option value="02" id="02">02 Yellow</option>
                <option value="025" id="025">025 Lilac</option>
                <option value="03" id="03">03 Blue</option>
                <option value="035" id="035">035 Brown Red</option>
                <option value="04" id="04">04 Red</option>
                <option value="05" id="05">05 Brown</option>
                <option value="06" id="06">06 Gray</option>
                <option value="08" id="08">08 White</option>
                <option value="10" id="10">10 Light Blue</option>
            </select>
            </div>
            <div>
            The flow rate for new nozzle at 40 PSI in 1 minute is:
            <div id="result">___gal</div>
            </div>
            You are over applying by: 
            <div id='over'>%</div>
        </form>
    <script src="./script.js"></script>

</body>
</html>
